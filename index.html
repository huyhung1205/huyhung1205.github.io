<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huy Hùng</title>
    <link rel="icon" href="image/user.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #2196f3;
            --secondary-blue: #1565c0;
            --accent-blue: #00e5ff;
            --dark-blue: #0d1333;
            --light-blue: #e3f2fd;
            --blue-gradient: linear-gradient(135deg, #1565c0 0%, #2196f3 50%, #00e5ff 100%);
            --white: #ffffff;
            --black: #222b45;
            --gray: #7b8ca7;
            --shadow: rgba(33, 150, 243, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--blue-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.08)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(24px);
            border-radius: 28px;
            padding: 44px 36px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 60px var(--shadow);
            border: 2px solid var(--primary-blue);
            position: relative;
            z-index: 1;
        }

        .avatar-section {
            position: relative;
            margin-bottom: 30px;
        }

        .avatar-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--accent-blue);
            transition: all 0.3s;
            box-shadow: 0 8px 32px var(--shadow);
        }

        .avatar-image:hover {
            transform: scale(1.07);
            border-color: var(--primary-blue);
            box-shadow: 0 12px 40px rgba(33, 150, 243, 0.25);
        }

        .avatar-section::after {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: var(--blue-gradient);
            z-index: -1;
            opacity: 0.25;
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                transform: translateX(-50%) scale(1);
                opacity: 0.25;
            }

            50% {
                transform: translateX(-50%) scale(1.12);
                opacity: 0.4;
            }
        }

        .name-title {
            font-size: 30px;
            font-weight: 700;
            color: var(--dark-blue);
            margin-bottom: 12px;
            text-shadow: 0 2px 8px var(--shadow);
            letter-spacing: 1px;
        }

        .description-text {
            color: var(--gray);
            font-size: 17px;
            line-height: 1.7;
            margin-bottom: 36px;
            font-weight: 400;
        }

        .social-buttons-grid {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .social-button {
            background: var(--white);
            border: 2px solid var(--primary-blue);
            border-radius: 18px;
            padding: 16px 24px;
            color: var(--primary-blue);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.07);
        }

        .social-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(33, 150, 243, 0.18), transparent);
            transition: left 0.5s;
        }

        .social-button:hover::before {
            left: 100%;
        }

        .social-button:hover {
            background: var(--primary-blue);
            color: var(--white);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.18);
        }

        .social-button i {
            font-size: 19px;
            width: 22px;
            text-align: center;
        }

        .phone-button {
            background: var(--blue-gradient);
            color: var(--white);
            border: none;
        }

        .phone-button:hover {
            background: linear-gradient(135deg, #1565c0 0%, #2196f3 100%);
        }

        .facebook-button {
            border-color: #2196f3;
            color: #2196f3;
        }

        .facebook-button:hover {
            background: #2196f3;
            color: #fff;
        }

        .zalo-button {
            border-color: #00b4f1;
            color: #00b4f1;
        }

        .zalo-button:hover {
            background: #00b4f1;
            color: #fff;
        }

        .tiktok-button {
            border-color: #1565c0;
            color: #1565c0;
        }

        .tiktok-button:hover {
            background: #1565c0;
            color: #fff;
        }

        .github-button {
            border-color: #0d1333;
            color: #0d1333;
        }

        .github-button:hover {
            background: #0d1333;
            color: #fff;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: var(--accent-blue);
            border-radius: 50%;
            animation: float-up 7s infinite linear;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .main-container {
                padding: 30px 12px;
                margin: 10px;
            }

            .avatar-image {
                width: 90px;
                height: 90px;
            }

            .avatar-section::after {
                width: 110px;
                height: 110px;
            }

            .name-title {
                font-size: 22px;
            }

            .description-text {
                font-size: 14px;
            }

            .social-button {
                padding: 13px 10px;
                font-size: 15px;
            }

            .social-button i {
                font-size: 16px;
            }
        }

        @media (max-width: 360px) {
            .main-container {
                padding: 18px 5px;
            }

            .avatar-image {
                width: 70px;
                height: 70px;
            }

            .avatar-section::after {
                width: 85px;
                height: 85px;
            }

            .name-title {
                font-size: 18px;
            }

            .social-button {
                padding: 10px 5px;
                font-size: 13px;
            }
        }

        .particle:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            left: 20%;
            animation-delay: 1s;
        }

        .particle:nth-child(3) {
            left: 30%;
            animation-delay: 2s;
        }

        .particle:nth-child(4) {
            left: 40%;
            animation-delay: 3s;
        }

        .particle:nth-child(5) {
            left: 50%;
            animation-delay: 4s;
        }

        .particle:nth-child(6) {
            left: 60%;
            animation-delay: 5s;
        }

        .particle:nth-child(7) {
            left: 70%;
            animation-delay: 0.5s;
        }

        .particle:nth-child(8) {
            left: 80%;
            animation-delay: 1.5s;
        }

        .particle:nth-child(9) {
            left: 90%;
            animation-delay: 2.5s;
        }

        .particle:nth-child(10) {
            left: 95%;
            animation-delay: 3.5s;
        }
    </style>
</head>

<body>
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="main-container">
        <div class="avatar-section">
            <img class="avatar-image" src="image/avata.jpg" alt="Hy Hùng">
        </div>

        <h3 class="name-title">Huy Hùng</h3>

        <p class="description-text">Lập trình viên Full-Stack Developer</p>

        <div class="social-buttons-grid">
            <a href="tel:+84344175963" class="social-button phone-button">
                <i class="fas fa-phone-alt"></i>
                <span>Gọi cho tôi</span>
            </a>

            <a href="https://www.facebook.com/hyhung.1205" class="social-button facebook-button">
                <i class="fab fa-facebook"></i>
                <span>Facebook</span>
            </a>

            <a href="https://zaloapp.com/qr/p/1m2k4bst4uc4t?src=qr" class="social-button zalo-button">

            </a>

            <a href="https://www.tiktok.com/@hyhung_" class="social-button tiktok-button">
                <i class="fab fa-tiktok"></i>
                <span>TikTok</span>
            </a>

            <a href="https://github.com/huyhung1205" class="social-button github-button">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
        </div>
    </div>
</body>

</html>
